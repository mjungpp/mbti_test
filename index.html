<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MBTI Test">
    <meta name="author" content="park minjung">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/18cb8c340a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>짱구 MBTI 테스트</title>
</head>
<body>
    <div class="mbti__contents">
        <!-- start page section -->
        <div class="mbti__start">
            <h1>나를 닮은 짱구 캐릭터 유형은?😶</h1>
            <img class="main__img" src="img/main.jpg" alt="main image">
            <h3>테스트를 통해<br />나와 비슷한 짱구 캐릭터 유형을 찾아보세요!</h3>
            <button class="mbti__startBtn">Let`s start!🚀</button>
        </div>
        <!-- question section -->
        <div class="mbti__question --hide">
            <h2 class="mbti__title">✨ Question ✨</h2>
            <h3 class="mbti__asking">질문</h3>
            <div class="mbti__skill__bar">
                <div class="skill__value"></div>
            </div>
            <img class="mbti__testImg">
            <button id="A" class="mbti__selectBtn">응답1</button>
            <button id="B" class="mbti__selectBtn">응답2</button>
            <input type="hidden" id="type" data-value="EI">
        </div>
        <div class="mbti__result --hide">
            <h2 class="result__title">나의 유형은..❓</h2>
            <h3 class="result__character">내 마음대로 할거야! 짱구</h3>
            <img class="result__img" src="img/entp.png">
            <span class="result__explanation">솔직하고 뒤끝없는 당신은 짱구! 직설적이고 다른 사람의 눈치를 보지 않아요. 즉흥적이고 말이 많으며, 독창적이고 기발한 상상을 많이해요.반복적인 것은 No! No! 새로운게 좋아요.</span>
            <span class="result__matching__title">네 마음이 내 마음! 최고의 조합💕</span>
            <span class="result__matching__character">이슬이 누나</span><br>
            <span class="result__unmatching__title">파국이야! 최악의 조합💢</span>
            <span class="result__unmatching__character">철수</span>
            <button class="result__replay">다시하기 <i class="fas fa-undo-alt"></i>
            </button>
        </div>
        <span class="mbti__copyright">Copyright 2021 Park minjung All rights reserved.</span>
    </div>
</body>
</html>
